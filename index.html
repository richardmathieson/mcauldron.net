<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Demo – AI Suggestions by Category</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__header-left">
          <h1 class="app__title">Case ID 23Be3 - Problem reported</h1>
          <div class="tags" id="activeTags" aria-label="Active tags"></div>
        </div>
        <div class="app__header-right">
          <button id="resetDemoBtn" class="btn btn--ghost" title="Reset demo">Reset</button>
        </div>
      </header>

      <main class="layout">
        <section class="conversation">
          <div class="conversation__list" id="messages" aria-live="polite"></div>
          <form class="composer" id="composer" autocomplete="off">
            <div class="composer__controls">
              <textarea id="messageInput" class="input input--multiline" rows="3" placeholder="Type details… suggestions appear as you type (e.g. 'AWD-1002', 'price change', 'NDC 123456789')" aria-label="Write a comment"></textarea>
              <div class="composer__actions">
                <div class="spacer"></div>
                <button type="button" id="suggestBtn" class="btn btn--secondary" title="Generate suggestions">Suggest</button>
                <button type="submit" class="btn btn--primary">Send</button>
              </div>
            </div>
          </form>
        </section>

        <aside class="suggestions is-hidden" aria-label="AI suggestions">
          <div class="suggestions__header">
            <div>
              <div class="ai-brand">
                <svg class="ai-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 3l8.66 15H3.34L12 3zM12 8l4.33 7.5H7.67L12 8z" fill="#6ea8fe"/>
                </svg>
                <span>Generated by Ark AI</span>
              </div>
              <h2>AI Suggestions</h2>
              <p class="subtle">Click to link items. Confidence shown by bar.</p>
            </div>
            <div class="suggestions__header-actions">
              <button id="acceptAllBtn" class="btn btn--small btn--primary" disabled>Accept >80%</button>
              <button id="dismissAllBtn" class="btn btn--small btn--ghost" disabled>Dismiss</button>
            </div>
          </div>

          <div id="categoryColumns" class="columns"></div>

          <div class="links" id="activeLinks" aria-label="Linked items"></div>
        </aside>
      </main>

      <footer class="app__footer">
        <span class="subtle">Demo only. AI suggestions are simulated on-device.</span>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
